<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #121212;
            --header-border: #2a2a2a;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-gray: #888888;
            --blue: #1e90ff;
            --search-bg: #1e1e1e;
        }

        body.light-mode {
            --bg: #ffffff;
            --header-border: #eeeeee;
            --card-bg: #f9f9f9;
            --text-main: #121212;
            --text-gray: #666666;
            --blue: #007bff;
            --search-bg: #f0f0f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 5%;
            border-bottom: 1px solid var(--header-border);
            background-color: var(--bg);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: var(--text-main);
        }

        .logo span:first-child { font-weight: bold; font-size: 20px; }
        .logo span:last-child { font-size: 10px; color: var(--blue); text-transform: uppercase; }

        .search-container {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-box {
            background: var(--search-bg);
            border-radius: 12px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--header-border);
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-main);
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-text {
            color: var(--text-main);
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .btn-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: none;
            background: var(--card-bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
        }

        .btn-circle:hover {
            background: var(--blue);
            color: white;
        }

        .container { padding: 40px 5%; }

        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        #loading-trigger {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-gray);
        }

        /* Estilos dos Cards (Gerados via JS) */
        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid var(--header-border);
            transition: 0.3s;
            cursor: pointer;
        }

        .game-card:hover { transform: translateY(-5px); border-color: var(--blue); }
        .card-content { padding: 15px; }
        .game-title { margin: 10px 0; font-size: 18px; color: var(--text-main); }
        .card-desc { font-size: 13px; color: var(--text-gray); line-height: 1.4; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <span>Gramdie</span>
            <span>Games</span>
        </a>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-gray);"></i>
                <input type="text" id="searchInput" placeholder="Nome, #tag ou ID...">
            </div>
        </div>

        <div class="nav-actions">
            <a href="pages/filtrar.html" class="btn-text">Filtrar</a>
            <a href="pages/suporte.html" class="btn-text">Suporte</a>

            <a href="https://discord.gg/SNbNbUq8hu" target="_blank" class="btn-circle" style="background: #5865F2;">
                <i class="fab fa-discord" style="color: white;"></i>
            </a>
            
            <button class="btn-circle" id="addGameBtn" title="Adicionar Jogo">
                <i class="fas fa-plus"></i>
            </button>

            <button class="btn-circle" id="themeBtn">
                <i class="fas fa-sun" id="themeIcon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <div id="games-grid">
            <div id="loading-trigger">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                <p>Sincronizando banco de dados...</p>
            </div>
        </div>
    </div>

    <script src="js/indexlogic.js"></script>
</body>
</html>
