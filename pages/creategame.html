<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Postar Novo Jogo</title>
    <style>
        body { background: #1C1C1C; color: white; font-family: sans-serif; display: flex; justify-content: center; padding: 40px; }
        .form-container { background: #262626; padding: 30px; border-radius: 20px; width: 100%; max-width: 600px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        label { font-size: 14px; color: #1E90FF; }
        .btn-post { background: #1E90FF; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .btn-post:active { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Postar Novo Jogo</h2>
        
        <label>Banner do Jogo (SVG, PNG, JPG, WEBP, etc)</label>
        <input type="file" id="banner" accept="image/svg+xml, image/png, image/jpeg, image/gif, image/bmp, image/webp, image/heif">

        <label>Título (Máx 40 caracteres)</label>
        <input type="text" id="title" maxlength="40" placeholder="Ex: Minecraft 2.0">

        <label>Descrição (Opcional - Máx 1200)</label>
        <textarea id="desc" rows="4" maxlength="1200" placeholder="Conte mais sobre o jogo..."></textarea>

        <label>Link de Download (Obrigatório - Passará por verificação)</label>
        <input type="url" id="mainLink" required placeholder="https://meganz.nz/...">

        <label>Links Adicionais (Redes sociais, Requisitos, etc)</label>
        <input type="url" id="extra1" placeholder="Link extra 1">
        <input type="url" id="extra2" placeholder="Link extra 2">

        <label>Requisitos Mínimos</label>
        <textarea id="reqs" placeholder="RAM, Processador, Placa de vídeo..."></textarea>

        <label>Nome do Autor (Deixe vazio para Anônimo)</label>
        <input type="text" id="author" placeholder="Seu nome ou Nick">

        <button class="btn-post" id="sendBtn">Publicar Jogo</button>
    </div>

    <script>
        document.getElementById('sendBtn').onclick = () => {
            const authorName = document.getElementById('author').value || Math.floor(100000000 + Math.random() * 900000000);
            alert("Enviando para verificação de segurança (VirusTotal)... Autor: " + authorName);
            // Aqui entra a integração com o banco que você já tem (Supabase)
        };
    </script>
</body>
</html>
