<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Gramdie Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #1C1C1C; color: white; font-family: 'Inclusive Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background-color: #262626; padding: 40px; border-radius: 20px; width: 320px; text-align: center; }
        .logo-gramdie { font-family: 'Source Code Pro', monospace; font-size: 28px; font-weight: bold; margin-bottom: 30px; display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #1C1C1C; color: white; font-family: 'Inclusive Sans'; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: 'Inclusive Sans'; transition: 0.2s; }
        .btn-blue { background: #1E90FF; }
        .btn-red { background: #FF4444; }
        .btn:active { opacity: 0.5; color: rgba(255, 255, 255, 0.5); }
        .toggle { margin-top: 20px; display: block; color: #1E90FF; cursor: pointer; font-size: 14px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="logo-gramdie">Gramdie</span>
        <h2 id="title">Login</h2>
        <input type="text" id="nick" placeholder="Nickname">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn btn-blue" id="mainBtn">Entrar</button>
        <button class="btn btn-red" onclick="location.href='../index.html'">Cancelar</button>
        <a class="toggle" id="toggleLink">NÃ£o tem conta? Criar agora</a>
    </div>
    <script src="auth.js"></script>
</body>
</html>
