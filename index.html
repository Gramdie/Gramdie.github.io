<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Regras de Cores e Temas */
        :root {
            --bg-color: #1C1C1C;
            --text-color: #ffffff;
            --logo-games-color: #AAAAAA;
        }

        [data-theme="light"] {
            --bg-color: #FFFFF0;
            --text-color: #1C1C1C;
            --logo-games-color: #555555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: baseline;
        }

        .logo-gramdie {
            font-family: 'Source Code Pro', monospace;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-games {
            font-size: 16px;
            margin-left: 5px;
            color: var(--logo-games-color);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        /* Regras dos Botões */
        .btn {
            font-family: 'Inclusive Sans', sans-serif;
            color: white;
            background-color: #1E90FF;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: 0.2s ease;
        }

        /* Efeito de Transparência solicitado: afeta fundo e texto */
        .btn:active {
            opacity: 0.5;
            color: rgba(255, 255, 255, 0.5);
        }

        .container {
            padding: 80px 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <span class="logo-gramdie">Gramdie</span><span class="logo-games">Games</span>
        </div>

        <div class="nav-buttons">
            <button id="theme-toggle" class="btn" title="Mudar Tema">
                <i id="theme-icon" class="fa-solid fa-sun"></i>
            </button>

            <button class="btn" onclick="location.href='pages/login.html'">
                <i class="fa-regular fa-circle-user"></i>
                Login
            </button>
        </div>
    </header>

    <div class="container">
        <h1>Bem-vindo à Gramdie Games</h1>
        <p>Acesse com seu Nickname para gerenciar seus jogos.</p>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Aplicar tema salvo
        const savedTheme = getCookie("theme") || "dark";
        if (savedTheme === "light") {
            body.setAttribute('data-theme', 'light');
            themeIcon.classList.replace('fa-sun', 'fa-moon');
        }

        themeToggle.addEventListener('click', () => {
            const isLight = body.hasAttribute('data-theme');
            if (isLight) {
                body.removeAttribute('data-theme');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                setCookie("theme", "dark", 30);
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                setCookie("theme", "light", 30);
            }
        });
    </script>
</body>
</html>
