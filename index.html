<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --header-border: #2a2a2a;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-gray: #888888;
            --blue: #1e90ff;
            --search-bg: #1e1e1e;
        }

        body.light-mode {
            --bg: #ffffff;
            --header-border: #eeeeee;
            --card-bg: #f9f9f9;
            --text-main: #121212;
            --text-gray: #666666;
            --blue: #007bff;
            --search-bg: #f0f0f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: baseline; cursor: pointer; }
        .logo-area h1 { font-size: 24px; margin: 0; }
        .logo-area span { color: var(--blue); font-size: 16px; margin-left: 8px; font-weight: bold; }

        .search-container { flex: 1; max-width: 300px; margin: 0 20px; position: relative; }
        .search-box {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--header-border);
        }
        .search-box input {
            background: none; border: none; color: var(--text-main);
            margin-left: 10px; outline: none; width: 100%;
        }

        .nav-actions { display: flex; gap: 10px; align-items: center; }
        
        /* Estilo para os novos botões de texto */
        .btn-text {
            color: var(--text-main);
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.2s;
            background: rgba(255,255,255,0.05);
        }
        .btn-text:hover { background: var(--blue); color: white; }

        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--card-bg); color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s; text-decoration: none;
        }
        .btn-circle:hover { transform: scale(1.1); filter: brightness(1.2); }

        .container { padding: 40px 5%; }
        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: 0.3s; border: 1px solid transparent; cursor: pointer;
            display: flex; flex-direction: column; height: 100%;
        }
        .game-card:hover { border-color: #555; transform: translateY(-5px); }
        .game-card img { width: 100%; height: 165px; object-fit: cover; }

        .card-content { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        .post-date { font-size: 11px; color: var(--text-gray); margin-bottom: 5px; }
        .game-title { font-size: 18px; margin: 0; font-weight: bold; }
        .card-desc { font-size: 14px; color: var(--text-gray); margin: 10px 0; line-height: 1.4; flex-grow: 1; }
        
        .genre-tags { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 12px; }
        .tag-genre { font-size: 10px; padding: 3px 8px; border-radius: 4px; background: #333; color: #bbb; }

        .provider-tags { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; }
        .tag-provider { font-size: 11px; color: var(--blue); font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .status-online { color: #2ecc71; font-size: 11px; }

        .btn-download {
            background: var(--blue); color: white; padding: 12px; border-radius: 10px;
            text-decoration: none; font-weight: bold; text-align: center;
            transition: 0.2s;
        }

        #loading-trigger { 
            text-align: center; padding: 40px; color: var(--text-gray); 
            font-size: 16px; width: 100%; grid-column: 1 / -1;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area" onclick="window.location.reload()">
            <h1>Gramdie</h1><span>Games</span>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-gray);"></i>
                <input type="text" id="searchInput" placeholder="Buscando jogos...">
            </div>
        </div>

        <div class="nav-actions">
            <a href="pages/filtrar.html" class="btn-text">Filtrar</a>
            <a href="pages/terms.html" class="btn-text">Termos</a>

            <a href="https://discord.gg/SNbNbUq8hu" target="_blank" class="btn-circle" style="background: #5865F2;">
                <i class="fab fa-discord" style="color: white;"></i>
            </a>
            <a href="pages/suporte.html" class="btn-circle" style="background: #ff4757;">
                <i class="fas fa-headset" style="color: white;"></i>
            </a>
            <button class="btn-circle" id="addGameBtn"><i class="fas fa-plus"></i></button>
            <button class="btn-circle" id="themeBtn"><i class="fas fa-sun" id="themeIcon"></i></button>
        </div>
    </header>

    <div class="container">
        <div id="games-grid">
            <div id="loading-trigger">
                <i class="fas fa-spinner fa-spin"></i> Buscando jogos no repositório...
            </div>
        </div>
    </div>

    <script src="js/indexlogic.js"></script>
</body>
</html>
