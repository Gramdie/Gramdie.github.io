<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games | Comunidade</title>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #1C1C1C; --card: #262626; --txt: #ffffff; --blue: #1E90FF; }
        body { background-color: var(--bg); color: var(--txt); font-family: 'Inclusive Sans', sans-serif; margin: 0; }
        
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-family: 'Source Code Pro', monospace; font-size: 24px; font-weight: bold; }

        /* Botão Flutuante de Adicionar */
        .add-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; border-radius: 50%; 
            background: var(--blue); color: white; border: none; 
            font-size: 30px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.9); opacity: 0.7; }

        /* Grid de Jogos */
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px; }
        .game-card { background: var(--card); border-radius: 15px; overflow: hidden; position: relative; }
        .banner { width: 100%; height: 160px; object-fit: cover; }
        .info { padding: 15px; }
        
        /* Tags de Segurança */
        .security-tag { position: absolute; top: 10px; left: 10px; padding: 5px 10px; border-radius: 8px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.7); }
        .safe { color: #00FF00; }
        .danger { color: #FF4444; border: 1px solid #FF4444; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Gramdie<span>Games</span></div>
        <button class="btn-blue" style="padding: 10px 20px; border-radius: 10px; border:none; background:var(--blue); color:white; cursor:pointer;" onclick="location.href='pages/login.html'">Admin</button>
    </header>

    <div class="games-grid" id="gamesContainer">
        <div class="game-card">
            <div class="security-tag safe"><i class="fab fa-google-drive"></i> Google Drive</div>
            <img src="https://via.placeholder.com/300x160" class="banner">
            <div class="info">
                <h3>Título do Jogo</h3>
                <p style="font-size: 13px; color: #aaa;">Postado por: 847294729</p>
            </div>
        </div>
    </div>

    <button class="add-btn" onclick="location.href='pages/creategame.html'">+</button>

</body>
</html>
