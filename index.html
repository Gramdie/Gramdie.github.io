<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --header-border: #2a2a2a; /* Barra divisória levemente mais clara */
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-gray: #888888;
            --blue: #1e90ff;
            --search-bg: #1e1e1e;
        }

        body.light-mode {
            --bg: #ffffff;
            --header-border: #eeeeee;
            --card-bg: #f9f9f9;
            --text-main: #121212;
            --text-gray: #666666;
            --blue: #007bff;
            --search-bg: #f0f0f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
        }

        .logo { font-size: 24px; font-weight: bold; cursor: pointer; }
        .logo span { color: var(--text-gray); font-size: 16px; font-weight: normal; margin-left: 5px; }

        /* Pesquisa Central */
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--header-border);
        }

        .search-box input {
            background: none;
            border: none;
            color: var(--text-main);
            margin-left: 10px;
            outline: none;
            width: 100%;
        }

        .search-results {
            position: absolute;
            background: var(--card-bg);
            width: 100%;
            border-radius: 12px;
            margin-top: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            max-height: 500px;
            overflow-y: hidden;
            border: 1px solid var(--header-border);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
        }

        .result-item:hover { background: var(--header-border); }
        .result-item img { width: 35px; height: 35px; border-radius: 5px; margin-right: 12px; object-fit: cover; }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--blue);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grade de Jogos */
        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 5%;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover { border-color: #555; } /* Borda cinza fina no hover */

        .game-card img { width: 100%; height: 160px; object-fit: cover; }
        .card-content { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-desc { font-size: 14px; color: var(--text-gray); margin: 10px 0; line-height: 1.4; }

        .tags { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 15px; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #333; color: var(--blue); font-weight: bold; }

        .btn-download {
            background: var(--blue);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            margin-top: auto;
        }

        #loading-trigger { height: 60px; text-align: center; color: var(--text-gray); }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="window.location.reload()">Gramdie <span>Games</span></div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-gray); cursor: pointer;" id="btnSearch"></i>
                <input type="text" id="searchInput" placeholder="Buscando...">
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

        <button class="theme-toggle" id="themeBtn">
            <i class="fas fa-sun" id="themeIcon"></i>
        </button>
    </header>

    <div id="games-grid"></div>
    <div id="loading-trigger">Carregando mais conteúdo...</div>

    <script type="module" src="js/indexlogic.js"></script>
</body>
</html>
