<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --header-border: #2a2a2a;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-gray: #888888;
            --blue: #1e90ff;
            --search-bg: #1e1e1e;
        }

        body.light-mode {
            --bg: #ffffff;
            --header-border: #eeeeee;
            --card-bg: #f9f9f9;
            --text-main: #121212;
            --text-gray: #666666;
            --blue: #007bff;
            --search-bg: #f0f0f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            background-color: var(--bg);
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; cursor: pointer; gap: 5px; }
        .logo-area h1 { font-size: 24px; margin: 0; }
        .logo-area span { color: var(--blue); font-weight: bold; }

        .search-container { flex: 1; max-width: 500px; margin: 0 20px; position: relative; }
        .search-box {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid transparent;
        }
        .search-box input {
            background: none; border: none; color: var(--text-main);
            margin-left: 10px; width: 100%; outline: none;
        }

        .nav-actions { display: flex; gap: 12px; align-items: center; }
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%;
            border: none; background: var(--card-bg); color: var(--text-main);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; text-decoration: none;
        }
        .btn-circle:hover { transform: scale(1.1); filter: brightness(1.2); }

        .container { padding: 40px 5%; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            transition: 0.3s; cursor: pointer; display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .game-card:hover { transform: translateY(-8px); }
        .game-card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        
        .post-date { font-size: 12px; color: var(--text-gray); margin-bottom: 8px; display: block; }
        .card-desc { font-size: 14px; color: var(--text-gray); line-height: 1.5; margin: 10px 0; }
        
        .genre-tags { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 15px; }
        .tag-genre { background: rgba(30, 144, 255, 0.1); color: var(--blue); padding: 4px 10px; border-radius: 6px; font-size: 11px; }

        .btn-download {
            background: var(--blue); color: white; padding: 12px; border-radius: 10px;
            font-weight: bold; text-align: center; margin-top: auto; display: block;
        }

        #loading-trigger { text-align: center; padding: 50px; color: var(--text-gray); }
    </style>
</head>
<body>

    <header>
        <div class="logo-area" onclick="window.location.reload()">
            <h1>Gramdie</h1><span>Games</span>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-gray);"></i>
                <input type="text" id="searchInput" placeholder="Buscando jogos...">
            </div>
        </div>

        <div class="nav-actions">
            <a href="https://discord.gg/SNbNbUq8hu" target="_blank" class="btn-circle" style="background: #5865F2;">
                <i class="fab fa-discord" style="color: white;"></i>
            </a>
            <a href="pages/suporte.html" class="btn-circle" style="background: #ff4757;">
                <i class="fas fa-headset" style="color: white;"></i>
            </a>
            <button class="btn-circle" id="addGameBtn"><i class="fas fa-plus"></i></button>
            <button class="btn-circle" id="themeBtn"><i class="fas fa-sun" id="themeIcon"></i></button>
        </div>
    </header>

    <div class="container">
        <div id="loading-trigger">
            <i class="fas fa-spinner fa-spin"></i> Buscando jogos no reposit√≥rio...
        </div>
        <div class="grid" id="games-grid"></div>
    </div>

    <script src="js/indexlogic.js"></script>
</body>
</html>
