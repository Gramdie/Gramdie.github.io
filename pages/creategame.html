<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Novo Jogo - Gramdie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/create-style.css">
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --blue: #1e90ff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; padding: 40px 20px; margin: 0; }
        .container { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 650px; border: 1px solid #333; }
        .btn-back { color: var(--blue); text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #888; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #333; border-radius: 8px; color: white; box-sizing: border-box; outline: none; }
        
        /* Grid de Gêneros que estava faltando */
        .genres-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 10px; 
            background: #181818; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #222;
            max-height: 250px;
            overflow-y: auto;
        }
        .genre-item { display: flex; align-items: center; gap: 8px; font-size: 13px; cursor: pointer; color: #ccc; }
        .genre-item input { width: auto; margin: 0; }

        button { width: 100%; padding: 15px; background: var(--blue); border: none; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
        <h2>Publicar no Repositório</h2>

        <form id="createGameForm">
            <div class="input-group">
                <label>Título do Jogo</label>
                <input type="text" id="title" placeholder="Ex: Elden Ring" required>
            </div>

            <div class="input-group">
                <label>URL do Banner</label>
                <input type="url" id="banner" placeholder="https://link.com/foto.jpg" required>
            </div>

            <div class="input-group">
                <label>Descrição</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div class="input-group">
                <label>Gêneros</label>
                <div class="genres-grid">
                    <label class="genre-item"><input type="checkbox" value="RPG"> RPG</label>
                    <label class="genre-item"><input type="checkbox" value="Ação"> Ação</label>
                    <label class="genre-item"><input type="checkbox" value="Aventura"> Aventura</label>
                    <label class="genre-item"><input type="checkbox" value="Corrida"> Corrida</label>
                    <label class="genre-item"><input type="checkbox" value="Terror"> Terror</label>
                    <label class="genre-item"><input type="checkbox" value="FPS"> FPS</label>
                    <label class="genre-item"><input type="checkbox" value="Erotico"> Erotico</label>
                    <label class="genre-item"><input type="checkbox" value="Mundo Aberto"> Mundo Aberto</label>
                    <label class="genre-item"><input type="checkbox" value="Estratégia"> Estratégia</label>
                    <label class="genre-item"><input type="checkbox" value="Simulação"> Simulação</label>
                    <label class="genre-item"><input type="checkbox" value="Sobrevivência"> Sobrevivência</label>
                    <label class="genre-item"><input type="checkbox" value="Luta"> Luta</label>
                    <label class="genre-item"><input type="checkbox" value="Visual Novel"> Visual Novel</label>
                </div>
            </div>

            <div class="input-group">
                <label>Link de Download Principal</label>
                <input type="url" id="mainLink" required>
            </div>

            <button type="submit" id="submitBtn">Publicar Jogo</button>
        </form>
    </div>

    <script type="module" src="../js/createlogic.js"></script>
</body>
</html>
