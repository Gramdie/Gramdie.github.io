<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --header-border: #2a2a2a;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-gray: #888888;
            --blue: #1e90ff;
            --search-bg: #1e1e1e;
        }

        body.light-mode {
            --bg: #ffffff;
            --header-border: #eeeeee;
            --card-bg: #f9f9f9;
            --text-main: #121212;
            --text-gray: #666666;
            --blue: #007bff;
            --search-bg: #f0f0f0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inclusive Sans', sans-serif;
            margin: 0;
            transition: 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: baseline; cursor: pointer; }
        .logo-area h1 { font-size: 24px; margin: 0; }
        .logo-area span { color: var(--text-gray); font-size: 16px; margin-left: 8px; }

        /* Pesquisa */
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--search-bg);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--header-border);
        }

        .search-box input {
            background: none; border: none; color: var(--text-main);
            margin-left: 10px; outline: none; width: 100%;
        }

        .search-results {
            position: absolute; background: var(--card-bg); width: 100%;
            border-radius: 12px; margin-top: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; max-height: 520px; overflow: hidden; border: 1px solid var(--header-border);
        }

        .result-item { display: flex; align-items: center; padding: 10px; cursor: pointer; }
        .result-item:hover { background: var(--header-border); }
        .result-item img { width: 35px; height: 35px; border-radius: 5px; margin-right: 12px; object-fit: cover; }

        /* Botões */
        .nav-actions { display: flex; gap: 10px; }
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            background: var(--blue); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        /* Card de Jogo */
        #games-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 40px 5%;
        }

        .game-card {
            background: var(--card-bg); border-radius: 15px; overflow: hidden;
            transition: 0.3s; border: 1px solid transparent; cursor: pointer;
            display: flex; flex-direction: column;
        }

        .game-card:hover { border-color: #555; }
        .game-card img { width: 100%; height: 165px; object-fit: cover; }

        .card-content { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* Nova Data e Gênero */
        .post-date { font-size: 11px; color: var(--text-gray); margin-bottom: 5px; }
        .card-desc { font-size: 14px; color: var(--text-main); margin: 5px 0 12px 0; min-height: 42px; opacity: 0.9; }
        
        .genre-tags { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 10px; }
        .tag-genre { font-size: 10px; padding: 2px 8px; border-radius: 4px; background: #333; color: #bbb; }

        .provider-tags { display: flex; gap: 6px; margin-bottom: 15px; }
        .tag-provider { font-size: 10px; color: var(--blue); font-weight: bold; text-transform: uppercase; }

        .btn-download {
            background: var(--blue); color: white; padding: 12px; border-radius: 10px;
            text-decoration: none; font-weight: bold; text-align: center; width: 100%;
            box-sizing: border-box; display: block; margin-top: auto;
        }

        #loading-trigger { height: 80px; display: flex; align-items: center; justify-content: center; color: var(--text-gray); }
    </style>
</head>
<body>

    <header>
        <div class="logo-area" onclick="window.location.reload()">
            <h1>Gramdie</h1><span>Games</span>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color: var(--text-gray);"></i>
                <input type="text" id="searchInput" placeholder="Buscando...">
            </div>
            <div id="searchResults" class="search-results"></div>
        </div>

<div class="nav-actions">
    <a href="https://discord.gg/SNbNbUq8hu" target="_blank" class="btn-circle" style="background: #5865F2;">
        <i class="fab fa-discord"></i>
    </a>
    <a href="pages/suporte.html" class="btn-circle" style="background: #ff4757;">
        <i class="fas fa-headset"></i>
    </a>
    
    <button class="btn-circle" id="addGameBtn"><i class="fas fa-plus"></i></button>
    <button class="btn-circle" id="themeBtn"><i class="fas fa-sun" id="themeIcon"></i></button>
</div><div class="nav-actions">
    <a href="https://discord.gg/SNbNbUq8hu" target="_blank" class="btn-circle" style="background: #5865F2;">
        <i class="fab fa-discord"></i>
    </a>
    <a href="pages/suporte.html" class="btn-circle" style="background: #ff4757;">
        <i class="fas fa-headset"></i>
    </a>
    
    <button class="btn-circle" id="addGameBtn"><i class="fas fa-plus"></i></button>
    <button class="btn-circle" id="themeBtn"><i class="fas fa-sun" id="themeIcon"></i></button>
</div>

    <div id="games-grid"></div>

    <script type="module" src="js/indexlogic.js"></script>
</body>
</html>
