<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Jogo | Gramdie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #1C1C1C; --card: #262626; --blue: #1E90FF; --txt: #ffffff; }
        body { background: var(--bg); color: var(--txt); font-family: 'Inclusive Sans', sans-serif; display: flex; justify-content: center; padding: 40px; margin: 0; }
        
        .form-container { background: var(--card); padding: 30px; border-radius: 24px; width: 100%; max-width: 600px; border: 1px solid #333; }
        h2 { margin-top: 0; color: var(--blue); }
        
        label { display: block; margin-top: 15px; font-size: 14px; font-weight: bold; color: #888; }
        input, textarea { 
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 12px; 
            border: 1px solid #444; background: #111; color: white; box-sizing: border-box; 
            font-family: inherit;
        }
        
        .btn-post { 
            background: var(--blue); color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; 
            margin-top: 30px; font-size: 16px; transition: 0.3s;
        }
        .btn-post:disabled { background: #555; cursor: not-allowed; }
        
        .info-text { font-size: 12px; color: #666; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Postar Novo Jogo</h2>
        
        <label>Banner do Jogo (URL da Imagem)</label>
        <input type="url" id="banner" placeholder="https://exemplo.com/imagem.png" required>

        <label>Título (Máx 40 caracteres)</label>
        <input type="text" id="title" maxlength="40" placeholder="Nome do seu jogo" required>

        <label>Descrição (Opcional - Máx 1200)</label>
        <textarea id="desc" rows="5" maxlength="1200" placeholder="Fale sobre o jogo..."></textarea>

        <label>Link de Download (Obrigatório)</label>
        <input type="url" id="mainLink" placeholder="Link do Mega, Drive, Mediafire..." required>

        <label>Outros Links (Opcional - Ex: Redes Sociais, Requisitos)</label>
        <input type="url" id="extra1" placeholder="Link extra 1">
        <input type="url" id="extra2" placeholder="Link extra 2">

        <label>Seu Nome ou Nick (Vazio para Anônimo)</label>
        <input type="text" id="author" placeholder="Ex: GramdiePlayer">

        <button class="btn-post" id="btnPublish">Publicar no Repositório</button>
        <p class="info-text">Seu post será enviado como um arquivo JSON para o repositório oficial.</p>
    </div>

    <script>
        // CONFIGURAÇÕES DO GITHUB
        const GITHUB_USER = 'Gramdie';
        const GITHUB_REPO = 'Gramdie-repository-for-games';
        const GITHUB_TOKEN = 'COLE_SEU_TOKEN_AQUI'; // <--- VOCÊ PRECISA GERAR UM TOKEN (PAT) NO GITHUB

        document.getElementById('btnPublish').onclick = async () => {
            const btn = document.getElementById('btnPublish');
            
            // Dados do Post
            const gameData = {
                title: document.getElementById('title').value,
                description: document.getElementById('desc').value,
                banner: document.getElementById('banner').value,
                mainLink: document.getElementById('mainLink').value,
                extras: [document.getElementById('extra1').value, document.getElementById('extra2').value],
                author: document.getElementById('author').value || Math.floor(100000000 + Math.random() * 900000000),
                timestamp: new Date().getTime()
            };

            if (!gameData.title || !gameData.mainLink) {
                return alert("Por favor, preencha o Título e o Link de Download!");
            }

            btn.disabled = true;
            btn.innerText = "Enviando para a Nuvem...";

            // Criar nome do arquivo único
            const fileName = `post_${gameData.timestamp}.json`;
            
            // Transformar JSON em Base64 (Exigência da API do GitHub)
            const contentRaw = JSON.stringify(gameData, null, 2);
            const contentBase64 = btoa(unescape(encodeURIComponent(contentRaw)));

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/posts/${fileName}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Novo post: ${gameData.title}`,
                        content: contentBase64
                    })
                });

                if (response.ok) {
                    alert("Sucesso! O jogo foi postado e aparecerá no site em instantes.");
                    window.location.href = '../index.html';
                } else {
                    const errorData = await response.json();
                    alert("Erro ao publicar: " + (errorData.message || "Verifique o Token do GitHub"));
                    btn.disabled = false;
                    btn.innerText = "Publicar no Repositório";
                }
            } catch (err) {
                alert("Erro de conexão com o GitHub.");
                btn.disabled = false;
                btn.innerText = "Publicar no Repositório";
            }
        };
    </script>
</body>
</html>
