<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postar Novo Jogo - Gramdie Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/create-style.css"> <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --blue: #1e90ff;
            --text: #ffffff;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Inclusive Sans', sans-serif; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 15px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #888; }
        input, textarea { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #000; color: #fff; box-sizing: border-box; font-family: inherit;
        }
        .genre-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
            gap: 10px; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #333;
        }
        .genre-option { font-size: 13px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .btn-post { 
            width: 100%; background: var(--blue); color: white; border: none; padding: 15px; 
            border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px;
        }
        .btn-post:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <a href="../index.html" style="color: var(--blue); text-decoration: none;"><i class="fas fa-arrow-left"></i> Voltar</a>
        <h2 style="margin-top: 20px;">Publicar no Repositório</h2>
        
        <div class="input-group">
            <label>Título do Jogo</label>
            <input type="text" id="gameTitle" placeholder="Ex: Elden Ring">
        </div>

        <div class="input-group">
            <label>URL do Banner (Imagem)</label>
            <input type="url" id="gameBanner" placeholder="https://linkdaimagem.com/foto.jpg">
        </div>

        <div class="input-group">
            <label>Descrição</label>
            <textarea id="gameDesc" rows="5" placeholder="Escreva os detalhes do jogo..."></textarea>
        </div>

        <div class="input-group">
            <label>Gêneros (Selecione até 4)</label>
            <div class="genre-grid" id="genreContainer">
                </div>
        </div>

        <div class="input-group">
            <label>Link de Download Principal</label>
            <input type="url" id="gameLink" placeholder="Mediafire, Mega, Google Drive...">
        </div>

        <button class="btn-post" id="btnPublish">Publicar Jogo</button>
    </div>

    <script type="module" src="../js/postgame.js"></script>
</body>
</html>
